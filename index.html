<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#413F3F" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/ico-todolis-fav.png" type="image/x-icon">
    <title>To do List</title>
  </head>
  <body>
    <h1>To-do List
      <img class="icon-todolist" src="img/todolist-ico.png" alt="">
    </h1>
    
    <i>Do inglês: "Lista de Afazeres"
    </i>
    <p >
      Organize seus afazeres de forma prática e dinâmica, para manter sua rotina
      diária ainda mais organizada!
    </p>
    <div class="container">
      <div class="input-controls">
        <input
          class="task"
          type="text"
          maxlength="38"
          placeholder=" O que tenho que fazer..."
        />
        <button class="btn-task">Adicionar</button>
      </div>

      <ul class="list-task"></ul>
    </div>
    <footer>
      <p class="p-footer" >
        Desenvolvido por
        <strong>&copy; Tiago Rodrigues - 2023</strong>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
